<div class="container">

  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label class="username">User Name :</label>
          <input class="input1" type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
            name="username">
        </div>
        <div class="form-group">
          <label class="password">Password  :             </label>
          <input class="input2" type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
            name="password"></div>
       
        <div id="login-button" class="btnpos"><button (click)=handleLogin() class="btn btn-success">Login</button></div>

      </form>
    </div>
  </div>
</div>
